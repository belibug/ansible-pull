- name: create user | vidura
  tags: vidura
  user:
    name: vidura
    group: root

- name: add public key | vidura
  tags: vidura
  authorized_key:
    user: vidura
    key: "{{ item }}"
  with_file:
    - vidura/vidura.pub

- name: Vidura - add sudoers file
  tags: settings,vidura,sudo,system,users
  copy:
    src: vidura/sudoers_vidura
    dest: /etc/sudoers.d/vidura
    owner: root
    group: root
    mode: 0440

- name: Vidura - add secret file
  tags: settings,vidura,sudo,system,users
  copy:
    src: vidura/test.txt
    dest: /home/vidura/test.txt
    owner: vidura
    group: root
    mode: 0600
